<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="ele">
                    <h2>Hit</h2>
                    <div id="hitval" class="box"></div>
                </div>
                <div class="ele">
                    <h2>Timer</h2>
                    <div class="box" id="timerint">60</div>
                </div>
                <div class="ele">
                    <h2>score</h2>
                    <div class="box" id="score"></div>
                </div>
            </div>

            <div id="pbtm">
                <div class="bubble"></div>
                
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
